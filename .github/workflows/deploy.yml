name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./AIX_IQ/apps/Idea_Agent/analytics_frontend/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        working-directory: ./AIX_IQ/apps/Idea_Agent/analytics_frontend
        
      - name: Build with Next.js
        run: npm run build
        working-directory: ./AIX_IQ/apps/Idea_Agent/analytics_frontend
        env:
          NEXT_PUBLIC_API_URL: https://accurately-living-phoenix.ngrok-free.app
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./AIX_IQ/apps/Idea_Agent/analytics_frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

